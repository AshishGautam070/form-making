<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="foam-container">
        <h2>Registration Foam</h2>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name " required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>


            <div class="shills-box">
                <label> Gender : </label>
                <label> <input type="checkbox" name=" male" value="HTML">MALE</label>
                <label> <input type="checkbox" name=" FEMAIL" value="FEMAIL">FEMAIL</label>
                <label> <input type="checkbox" name=" OTHER" value="OTHER">OTHER</label>
            </div>
            <div class="shills-box">
                <label> Skills :</label>
                <label> <input type="checkbox" name=" skills" value="HTML">HTML</label>
                <label> <input type="checkbox" name=" skills" value="CSS">CSS</label>
                <label> <input type="checkbox" name=" skills" value="JS">JS</label>
            </div>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">....select.....</option>
                <option value="India">India</option>
                <option value="use">USE</option>
                <option value="uk">UK</option>
            </select>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" placeholder="Enter your message here..."></textarea>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
